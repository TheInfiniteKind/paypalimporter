language: java
jdk:
  - openjdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/
branches:
  only:
    - master
    - develop
    - /^feature\/\S+$/
    - /^hotfix\/\S+$/
    - /^release\/\S+$/
    - gh-pages
script:
  - ./gradlew check
  - ./gradlew sonarqube -Dsonar.login="${SONAR_TOKEN}"
